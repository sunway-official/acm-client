query getNewsByUserID($user_id: ID!){
  getNewsByUserID(user_id: $user_id) {
    id
    user{
      id
      firstname
      lastname
      avatar
    }
    content
    newsPhotos {
      id
      url
    }
    newsLikes {
      id
      created_at
      updated_at
    }
    newsComments {
      user {
        firstname
        lastname
        avatar
      }
      content
      created_at
      updated_at
    }
    created_at
    updated_at
  }
}
